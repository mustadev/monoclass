<div class="row justify-content-center align-items-center pt-5 pb-5">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h3>Log In</h3>
            </div>
            <div class="card-body">
                <form novalidate #form="ngForm" (ngSubmit)="signup(form)">
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" name="nom" [(ngModel)]="participant.nom"
                            placeholder="Nom" required minlength="2" maxlength="20" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="form-group">
                        <label>Prenom</label>
                        <input type="text" class="form-control" name="prenom" [(ngModel)]="participant.prenom"
                            placeholder="Prenom" required minlength="2" maxlength="20" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of birth</label>
                        <div class="input-group">
                            <input [(ngModel)]="participant.dateNaissance" required id="dateOfBirth"
                                class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                                [minDate]="{year: 1900, month: 1, day: 1}" #dp="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="dp.toggle()"
                                    type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="participant.email"
                            placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label>Tel</label>
                        <input type="text" class="form-control" name="tel" [(ngModel)]="participant.tel"
                            placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="tel" [(ngModel)]="participant.password"
                            placeholder="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Sign Up</button>
                </form>

            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account?<a [routerLink]="['/login']">Log in</a>
                </div>
            </div>
        </div>
    </div>

</div>
