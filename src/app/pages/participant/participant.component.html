<!-- Participant -->
<div class="row p-3">
    <div class="col-lg-9">
        <table class="table table-striped w-100">
            <button *ngIf="showAllControlButtons()" (click)="addParticipant()"
                class="btn btn-primary add-btn zindex-fixed m-5"><span>&#43;</span></button>
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">TÃ©l</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let participant of participants; index as i">
                    <th scope="row">{{ participant.id }}</th>
                    <td>{{ participant.nom }}</td>
                    <td>{{ participant.prenom }}</td>
                    <td>{{ participant.age }}</td>
                    <td>{{ participant.email }}</td>
                    <td>{{ participant.tel }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <div *ngIf="showEditButton(participant.id) || showAllControlButtons()"
                                (click)="editParticipant(participant.id)" class="btn btn-secondary">Edit</div>
                            <div *ngIf="showAllControlButtons()" (click)="deleteParticipant(participant.id)"
                                class="btn btn-danger">Delete</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="col-lg-3">
        <div class="card">
            <div class="card-header">
                Devoirs
            </div>
            <ul class="list-group list-group-flush">
                <li *ngFor="let devoir of devoirs " class="list-group-item">
                    <a [routerLink]='"/travaux"' [fragment]="devoir.id">{{devoir.titre}}</a>
                </li>
                <!-- <li class="list-group-item">Devoir 2</li>
                <li class="list-group-item">Devoir 3</li> -->
            </ul>
        </div>
    </div>
</div>
<!-- Participant -->
