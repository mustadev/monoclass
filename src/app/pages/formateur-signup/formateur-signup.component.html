<div class="row justify-content-center align-items-center pt-5 pb-5">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h3>Log In</h3>
            </div>
            <div class="card-body">
                <form novalidate #form="ngForm" (ngSubmit)="signup(form)">
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" name="nom" [(ngModel)]="formateur.nom"
                            placeholder="Nom" required minlength="2" maxlength="20" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="form-group">
                        <label>Prenom</label>
                        <input type="text" class="form-control" name="prenom" [(ngModel)]="formateur.prenom"
                            placeholder="Prenom" required minlength="2" maxlength="20" pattern="^[a-zA-Z]+$">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="formateur.email"
                            placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label>Tel</label>
                        <input type="text" class="form-control" name="tel" [(ngModel)]="formateur.tel"
                            placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="tel" [(ngModel)]="formateur.password"
                            placeholder="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Sign Up</button>
                </form>

            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Already have an account?<a [routerLink]="['/formateur/login']">Log in</a>
                </div>
            </div>
        </div>
    </div>
</div>
