<div class="row justify-content-center align-items-center vh-100 ">
    <div class="col-sm-6">
        <div class="card">

            <div class="card-header">
                <h3>Log In</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input [(ngModel)]="email" name="email" type="text" class="form-control"
                            placeholder="Email">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input [(ngModel)]="password" name="password" type="password" class="form-control"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input (click)="login()" type="submit" value="Login" class="btn btn-primary float-right">
                    </div>
                </form>
                
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a [routerLink]="['/signup']">Sign Up</a>
                </div>
            </div>

            <div *ngIf="errorMsg" class="alert alert-warning" role="alert">
                {{errorMsg}}
             </div>
        </div>
    </div>

</div>
